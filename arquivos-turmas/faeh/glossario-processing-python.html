    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='http://" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      } // 'https://raw.githubusercontent.com/villares/Resources-for-teaching-programming/master/II%20-%20Books%20%26%20References.csv'
      CsvToHtmlTable.init({
        csv_path: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQWvg4O-9-8SVc1-CFjl7NWAm1LzAYZyHN94t167Nk4Apt2ZTyy7UoZXnA7C-rZ--gy1BdrPBZodyn6/pub?output=csv',
        element: 'table-container',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[4, format_link], [5, format_link]]
      });
    </script>
